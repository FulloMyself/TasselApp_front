<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Tassel</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Basic Dashboard Layout Styles */
        body { margin: 0; display: flex; height: 100vh; font-family: 'Montserrat', sans-serif; background: #F5F1E8; }
        .dash-sidebar { width: 250px; background: #6B5D52; color: white; padding: 2rem 1rem; display: flex; flex-direction: column; }
        .dash-logo { font-size: 1.5rem; font-weight: 700; margin-bottom: 2rem; text-align: center; color: #E8B4C8; }
        .dash-nav { list-style: none; padding: 0; }
        .dash-nav li { margin-bottom: 1rem; }
        .dash-nav a { color: white; text-decoration: none; display: flex; align-items: center; gap: 10px; padding: 10px; border-radius: 5px; transition: 0.3s; }
        .dash-nav a:hover, .dash-nav a.active { background: rgba(255,255,255,0.1); }
        .dash-main { flex: 1; padding: 2rem; overflow-y: auto; }
        .dash-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; }
        .dash-cards { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1.5rem; }
        .dash-card { background: white; padding: 1.5rem; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .dash-card h3 { margin: 0 0 0.5rem 0; color: #6B5D52; font-size: 0.9rem; }
        .dash-card .number { font-size: 2rem; font-weight: 700; color: #E8B4C8; }
    </style>
</head>
<body>
    <aside class="dash-sidebar">
        <div class="dash-logo">TASSEL ADMIN</div>
        <nav>
            <ul class="dash-nav">
                <li><a href="#" class="active"><i class="fas fa-home"></i> Dashboard</a></li>
                <li><a href="#" id="nav-bookings"><i class="fas fa-calendar-check"></i> Bookings</a></li>
                <li><a href="#"><i class="fas fa-users"></i> Staff</a></li>
                <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
                <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
            </ul>
        </nav>
    </aside>

    <main class="dash-main">
        <header class="dash-header">
            <h1>Dashboard Overview</h1>
            <div class="user-info">
                Welcome, <strong id="user-name">Admin</strong>
            </div>
        </header>

        <section class="dash-cards">
            <div class="dash-card">
                <h3>Total Bookings (Today)</h3>
                <div class="number" id="stat-bookings">12</div>
            </div>
            <div class="dash-card">
                <h3>Revenue (Today)</h3>
                <div class="number" id="stat-revenue">R4,500</div>
            </div>
            <div class="dash-card">
                <h3>Pending Confirmations</h3>
                <div class="number" id="stat-pending">3</div>
            </div>
        </section>

        <section style="margin-top: 2rem;">
            <div class="dash-card">
                <h3>Recent Appointments</h3>
                <table style="width:100%; margin-top: 1rem; border-collapse: collapse;">
                    <thead>
                        <tr style="border-bottom: 2px solid #eee;">
                            <th style="text-align:left; padding: 8px;">Client</th>
                            <th style="text-align:left; padding: 8px;">Service</th>
                            <th style="text-align:left; padding: 8px;">Time</th>
                            <th style="text-align:left; padding: 8px;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="appointments-table">
                        <!-- Data loaded via JS -->
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <script src="dashboard.js"></script>
</body>
</html>
