<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Tassel Beauty & Wellness</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .empty-cart-message {
            text-align: center;
            padding: 3rem;
            background: #f9f9f9;
            border-radius: 8px;
        }
        .empty-cart-message h3 {
            margin-bottom: 1rem;
            color: var(--primary-brown);
        }
        .checkout-section {
            min-height: 60vh;
            padding: 4rem 0;
        }
    </style>
</head>
<body>
    <header id="main-header" class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-wrapper">
                    <a href="index.html" class="logo">
                        <span class="logo-text">TASSEL</span>
                        <span class="logo-subtitle">Beauty & Wellness</span>
                    </a>
                    <ul class="nav-menu">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="shop.html" class="nav-link">Shop</a></li>
                        <li><a href="index.html#contact" class="nav-link">Contact</a></li>
                    </ul>
                    <div class="nav-actions">
                        <button class="btn btn-outline" id="login-btn">
                            <i class="fas fa-user"></i> Login
                        </button>
                        <button class="btn btn-outline" id="logout-btn" style="display: none;">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <section class="checkout-section">
        <div class="container">
            <h1 class="page-title">Checkout</h1>
            
            <div id="empty-cart-message" style="display: none;" class="empty-cart-message">
                <h3>Your cart is empty</h3>
                <p>Looks like you haven't added any items to your cart yet.</p>
                <a href="shop.html" class="btn btn-primary" style="margin-top: 1rem;">Continue Shopping</a>
            </div>
            
            <div id="checkout-content" class="checkout-grid">
                <div class="checkout-form">
                    <h2>Delivery Information</h2>
                    <form id="checkout-form">
                        <div class="form-group">
                            <label>Full Name *</label>
                            <input type="text" id="fullname" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Email *</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Phone *</label>
                            <input type="tel" id="phone" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Delivery Option *</label>
                            <select id="delivery-option">
                                <option value="collect">Collect in Store (Free)</option>
                                <option value="delivery">Delivery (R200)</option>
                            </select>
                        </div>
                        
                        <div id="delivery-address" style="display: none;">
                            <div class="form-group">
                                <label>Street Address</label>
                                <input type="text" id="address">
                            </div>
                            <div class="form-group">
                                <label>City</label>
                                <input type="text" id="city">
                            </div>
                            <div class="form-group">
                                <label>Postal Code</label>
                                <input type="text" id="postal">
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="terms" required>
                                I agree to the <a href="#">terms and conditions</a>
                            </label>
                        </div>
                    </form>
                </div>
                
                <div class="order-summary">
                    <h2>Your Order</h2>
                    <div id="order-items" class="order-items"></div>
                    <div class="summary-totals">
                        <div class="summary-row">
                            <span>Subtotal</span>
                            <span id="subtotal">R0.00</span>
                        </div>
                        <div class="summary-row">
                            <span>Delivery</span>
                            <span id="delivery-fee">R0.00</span>
                        </div>
                        <div class="summary-row total">
                            <span>Total</span>
                            <span id="total">R0.00</span>
                        </div>
                    </div>
                    
                    <div class="payment-methods">
                        <h3>Payment Method</h3>
                        <button class="btn btn-primary btn-block" onclick="processPayFastPayment()">
                            Pay with PayFast
                        </button>
                        <button class="btn btn-outline btn-block" onclick="processWhatsAppOrder()">
                            Order via WhatsApp
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./cart.js"></script>
    <script src="./checkout.js"></script>
</body>
</html>
