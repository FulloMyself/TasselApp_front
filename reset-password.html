<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main class="container">
    <section style="max-width:420px;margin:4rem auto;padding:2rem;border:1px solid #eee;border-radius:8px;background:#fff;">
      <h2>Reset Your Password</h2>
      <p id="msg" style="color:#666;">Enter a new password for your account.</p>
      <form id="reset-form">
        <input type="hidden" id="email" name="email" />
        <input type="hidden" id="token" name="token" />
        <div style="margin-bottom:1rem;">
          <label for="password">New password</label>
          <input id="password" name="password" type="password" required minlength="8" style="width:100%;padding:0.5rem;margin-top:0.25rem;" />
        </div>
        <div style="display:flex;gap:0.5rem;align-items:center;">
          <button type="submit" class="btn btn-primary">Set password</button>
          <a href="index.html" class="btn btn-outline">Cancel</a>
        </div>
      </form>
      <div id="result" style="margin-top:1rem;"></div>
    </section>
  </main>

  <script>
    // Parse query string
    function qs(name){
      const params = new URLSearchParams(window.location.search);
      return params.get(name) || '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const token = qs('token');
      const email = qs('email');
      if (!token || !email) {
        document.getElementById('msg').textContent = 'Invalid link. Please request a new password reset.';
        document.getElementById('reset-form').style.display = 'none';
        return;
      }
      document.getElementById('token').value = token;
      document.getElementById('email').value = decodeURIComponent(email);

      const form = document.getElementById('reset-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const pwd = document.getElementById('password').value;
        const payload = { token: token, email: decodeURIComponent(email), password: pwd };

        const resEl = document.getElementById('result');
        resEl.textContent = 'Submitting...';

        try {
          const r = await fetch('/api/users/reset-password', {
            method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
          });
          const j = await r.json();
          if (r.ok) {
            resEl.style.color = 'green';
            resEl.textContent = 'Password updated. Redirecting to login...';
            setTimeout(() => window.location.href = 'index.html', 2000);
          } else {
            resEl.style.color = 'red';
            resEl.textContent = j.error || 'Reset failed';
          }
        } catch (err) {
          resEl.style.color = 'red';
          resEl.textContent = 'Network error';
        }
      });
    });
  </script>
</body>
</html>
